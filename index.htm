<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Weather App</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body >div {
    height: 100vh;
    width: 30px;
    background-image: url(juk.jpg);
  } 
    
    
    <font color="red" align="center" size="20" >Simmu-A WEATHER APP</font>

   
<img src="emoji.png" width="100%" height="60%" align="right">
    <div class="datetime">
        <div class="time"></div>
        <div class="date"></div>
      </div>
  

    <div class="wrapper">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="container">
        <div class="search-container">
          <input
            type="text"
            placeholder="Enter a city name"
            id="city"
            value=""
          />
          <button id="search-btn">Search</button>
        </div>
        <div id="result"></div>
      </div>
    </div>
    <BR align="right">designed by janak</BR>
    <marquee  width="1000%" direction="right" height="900px" color="yellow">get to know about weather!</marquee>
  
    <!-- Script -->
    <script src="key.js"></script>
    <script src="script.js"></script>
  </body>
</html>
